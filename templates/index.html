<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>호빈교</title>
    <link rel="icon" href="../static/img/symbol.png" type="image/ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gugi&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@300;500;600;900&family=Stylish&family=Yeon+Sung&display=swap"
            rel="stylesheet">

    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fortawesome.com/99966411.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- main css -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <script src="../static/css/script.js"></script>
</head>
<body>
<main class="">
    <div style="width: 100%; text-align: center">
        <img style="width: 1000px" src="../static/img/main.png">
        <br>
        <button type="button" class="btn btn-primary btn-lg" id="add_box" style="width: 100px; height: 50px;">업로드</button>
    </div>

    <div class="main_page_all">
        <div class="main_column">

            <div id="card_box" class="card_box">
                <div class="card_body">
                    <div class="card-text">
                        <span id="shown_desc" class="card_comment">고양이뱀</span>
                    </div>

                </div>
                <img class="d-block w-100" src="../static/img/cat.jpg">


            </div>
        </div>
    </div>
</main>
<div id="first_modal" class="modal_overlay">
    <div class="modal_window">
        <div class="addition_modal_head">
            <div style="width:40px"></div>
            <p class="modal-title">뱀사진 분류하기</p>
            <button id="modal_x_box" class="modal_x_box"><i class="fa fa-x"></i></button>
        </div>
        <div id="image_upload" class="addition_modal_body">
            사진을 여기에 끌어다 놓으세요

        </div>
    </div>
</div>
<script>
    $('#add_box').click(function () { //+버튼 클릭시 1번모달창 나타나기
        $('#first_modal').css({
            display: 'flex'
        });
        $(document.body).css({   //+버튼 클릭시 전체화면 스크롤바 사라짐
            overflow: 'hidden'
        })
    });
    $('#modal_x_box').click(function () {   //x버튼 클릭시 1번모달창 사라짐
        $('.modal_overlay').css({
            display: 'none'
        });
        $(document.body).css({
            overflow: 'visible'
        })
    });
</script>
</body>
</html>
